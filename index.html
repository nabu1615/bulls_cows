<!DOCTYPE html>
<html>
<head>
  <title>Picas y Fijas</title>
  <meta charset="utf-8">
  <!--Jquery and JS-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>

  <!--Handlebar-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="jumbotron">
  <div class="container">
  <div class="header">
    <h1 class="title">Picas y Fijas</h1>
    <p>Ingrese cuatro dígitos diferentes y oprima enter</p>
  </div>
  <fieldset>
    <input type="number" class="input form-control"/>
  </fieldset>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Número</th>
        <th>Pilas</th>
        <th>Fijas</th>
      </tr>
    </thead>
    <tbody>
      <script id="body-result" type="text/x-handlebars-template">
      <tr>
        <td>{{number}}</td>
        <td>{{valorBulls}}</td>
        <td>{{valorCows}}</td>
      </tr>
      </script>
    </tbody>
  </table>
  <div class="errors">
    
  </div>
  </div>
</div>
<!--Modal de la victoria-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h1>¡FELICITACIONES!</h1>
        <h2>Has ganado</h2>
      </div>
    </div>
  </div>
</div>

<!--JQuery and link to js-->
</body>
</html>
